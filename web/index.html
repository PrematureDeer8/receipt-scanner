<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/script.css">
    <title>Receipt Reader</title>
</head>
<body>
    <div class="navigation">
        <a class="import-export" style="float:right">Import/Export</a>
    </div>

        <button class="pick-file">Browse</button>

    </div>

    <div class="bar-container left-bar slide-right" style="display: none;">
        <p id="message"></p>
    </div>
    <br>
    <div class="image-tab">

    </div>
    <div class="tab-content">

    </div>
    <div class="progress-bar" style="display: none;">
        <div class="progress">0%</div>
    </div>
    <br>
    <br>
    <button class="submit" disabled>Submit</button>
    <br>
    <br>
    <div id="ocr">

    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/eel.js" ></script>
    <script src="script.js"></script>
