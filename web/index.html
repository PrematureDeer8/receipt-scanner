<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/script.css">
    <title>Receipt Reader</title>
</head>
<body>
    <div class="navigation">
        <a class="import-export" style="float:right;">Import/Export</a>
    </div>
    <div class="dialogbox slide-right-small">
            <p>Upload Files</p>
            <button class="pick-file">Browse</button>
            <p>Convert to Excel</p>
            <button class="submit-ocr" onclick="submit_ocr()" disabled>Convert</button>
            <p>Preferences</p>
            <button class="pref" onclick="document.getElementById('prefModal').style.display = 'block'; file_path()">Configure</button>
    </div>
    <div id="prefModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preferences</h2>
            <label>Excel File path:</label>
            <input type="text" class="input">
            <br>
            <label>Count Duplicates:</label>
            <input type="checkbox" class="duplicate">
        </div>
    </div>
    <div class="margin" style="margin:1.5%; margin-top: 40px;">
        <div class="bar-container left-bar slide-right" style="display: none;">
            <ul id="message"> 

            </ul>
        </div>
        <div class="progress-bar" style="display: none;">
            <div class="progress">0%</div>
        </div>
        <br>
        <div class="image-tab">

        </div>
        <div class="tab-content">

        </div>
        <br>
        <br>
        <button class="submit" disabled>Submit</button>
        <br>
        <br>
    </div>
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="/eel.js" ></script>
    <script src="script.js"></script>
</body>
</html>
