<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/script.css">
    <title>Receipt Reader</title>
</head>
<body onload="count_dup()">
    <div class="navigation">
        <a class="import-export" style="float:right;">Import/Export</a>
    </div>
    <div class="dialogbox slide-right-small">
            <p>Upload Files</p>
            <input id="uploadfiles" type="file" multiple accept=".jpg, .png">
            <p>Convert to Excel</p>
            <button class="submit-ocr" onclick="convert()" disabled>Convert</button>
            <p>Preferences</p>
            <button class="pref" onclick="document.getElementById('prefModal').style.display = 'block'; file_path()">Configure</button>
    </div>
    <div id="prefModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Preferences</h2>
            <label>Excel File path:</label>
            <input type="text" class="input">
            <br>
            <label>Count Duplicates:</label>
            <input type="checkbox" class="duplicate">
        </div>
    </div>
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h2>Update Available</h2>
            <hr>
            <p>Would you like to install?</p>
            <div style="float: right">
                <button id="yes" class="submit-ocr" style="width: 40px;">yes</button>
                <button id="no" class="noUpdate">no</button>
            </div>
        </div>
    </div>
    <div class="margin" style="margin:1.5%; margin-top: 40px;">
        <marquee>Hello Angie!</marquee>
        <div class="bar-containers">
            <div class="bar-container error left-bar slide-right" style="display: none;">
                <span class="close-error" style="float:right">&times;</span>
                <ul id="message"> 

                </ul>
            </div>
            <div class="bar-container left-bar success-bar slide-right" style="display: none; top: 110px;">
                <span onclick="close_success()" style="float:right">&times;</span>
                <ul id="success"> 

                </ul>
            </div>
        </div>
        <div class="progress-bar" style="display: none;">
            <div class="progress">0%</div>
        </div>
        <br>
        <div class="image-tab">

        </div>
        <div class="tab-content">

        </div>
        <br>
        <br>
        <button class="submit" disabled>Submit</button>
        <br>
        <br>
    </div>
    <script src="/eel.js" ></script>
    <script src="script.js"></script>
    <script>
        eel.expose(close)
        function close(){
            let new_window = open(location, "_self")
            new_window.top.close();
        }
    </script>
</body>
</html>
